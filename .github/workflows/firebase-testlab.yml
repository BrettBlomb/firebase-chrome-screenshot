name: Android Firebase Test Lab

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths-ignore:
      - "README.md"
      - "docs/latest_test.mp4"

permissions:
  contents: write

jobs:
  firebase-testlab:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Create service account key file (PASTE your base64 inside the quotes)
    - name: Create service account key file
      run: |
        printf '%s' "" > key.b64
        base64 -d key.b64 > sa-key.json

    # 3Ô∏è‚É£ Authenticate with Google Cloud
    - name: Authenticate with gcloud
      run: |
        gcloud auth activate-service-account --key-file=sa-key.json
        gcloud config set project fir-chrome-screenshot

    # 4Ô∏è‚É£ Enable required Google APIs
    - name: Enable APIs
      run: |
        gcloud services enable \
          toolresults.googleapis.com \
          testing.googleapis.com \
          storage.googleapis.com

    # 5Ô∏è‚É£ Build APKs
    - name: Build APKs
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug assembleAndroidTest

    # 6Ô∏è‚É£ Auto-detect available models & pick a random device + OS version
    - name: Pick Random Firebase Device
      id: pickdevice
      run: |
        MODELS=$(gcloud firebase test android models list --format=json)
        echo "$MODELS" > models.json

        PHONE_MODELS=$(jq '[ .[] | select(.formFactor=="PHONE") ]' models.json)

        RANDOM_MODEL=$(echo "$PHONE_MODELS" | jq -r '.[].id' | shuf -n 1)
        OS_VERSIONS=$(echo "$PHONE_MODELS" | jq -r --arg M "$RANDOM_MODEL" '.[] | select(.id==$M) | .supportedVersionIds[]')
        RANDOM_VERSION=$(echo "$OS_VERSIONS" | shuf -n 1)

        echo "MODEL=$RANDOM_MODEL" >> $GITHUB_ENV
        echo "VERSION=$RANDOM_VERSION" >> $GITHUB_ENV

    # 7Ô∏è‚É£ Run Firebase Test Lab & capture clickable URL
    - name: Run Firebase Test Lab
      id: runftl
      run: |
        gcloud firebase test android run \
          --type instrumentation \
          --format=json \
          --app app/build/outputs/apk/debug/app-debug.apk \
          --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
          --device model=$MODEL,version=$VERSION,locale=en,orientation=portrait \
          --results-bucket=fir-chrome-screenshot-results \
          --results-dir=github_${{ github.run_id }} \
          2>&1 | tee ftl_full_output.log

        FTL_URL=$(grep -o 'https://console.firebase.google.com[^ ]*' ftl_full_output.log | head -n 1)
        echo "FTL_URL=$FTL_URL" >> $GITHUB_ENV

    # 8Ô∏è‚É£ Download test results + pull the generated video
    - name: Download Test Results
      run: |
        mkdir -p results
        gsutil -m cp -r gs://fir-chrome-screenshot-results/github_${{ github.run_id }}/* results/ || true

        mkdir -p docs
        VIDEO=$(find results -name "*.mp4" | head -n 1 || true)

        if [ -n "$VIDEO" ]; then
          cp "$VIDEO" docs/latest_test.mp4
        fi

    # 9Ô∏è‚É£ Generate README from external template (NO YAML alias errors EVER)
    - name: Update README
      run: |
        STATUS="Failed"
        if grep -qi "Passed" ftl_full_output.log; then STATUS="Passed"; fi

        cp ci/readme_template.md README.md

        sed -i "s|__STATUS__|$STATUS|g" README.md
        sed -i "s|__RUNID__|${{ github.run_id }}|g" README.md
        sed -i "s|__DEVICE__|$MODEL|g" README.md
        sed -i "s|__VERSION__|$VERSION|g" README.md
        sed -i "s|__FTLURL__|$FTL_URL|g" README.md

        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

        git add README.md docs/latest_test.mp4
        git commit -m "Update README with latest Firebase Test Results [skip ci]" || echo "No changes"
        git push || true

    # üîü Upload raw FTL results as an artifact
    - name: Upload Test Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: firebase-results
        path: results/
