name: Android Firebase Test Lab

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  firebase-testlab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1Ô∏è‚É£ Create service account key file (EMPTY QUOTES ‚Äî PASTE YOUR KEY INSIDE)
    - name: Create service account key file
      run: |
        printf '%s' "" > key.b64
        base64 -d key.b64 > sa-key.json

    # 2Ô∏è‚É£ Authenticate
    - name: Authenticate with gcloud
      run: |
        gcloud auth activate-service-account --key-file=sa-key.json
        gcloud config set project fir-chrome-screenshot

    - name: Enable APIs
      run: |
        gcloud services enable \
          toolresults.googleapis.com \
          testing.googleapis.com \
          storage.googleapis.com

    # 3Ô∏è‚É£ Build APK
    - name: Build APKs
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug assembleAndroidTest

    # 4Ô∏è‚É£ Auto-detect models, pick a random one
    - name: Pick Random Firebase Device
      id: pickdevice
      run: |
        echo "Fetching available models..."
        MODELS=$(gcloud firebase test android models list --format="json")

        echo "$MODELS" > models.json

        # Filter PHONE form-factor models only
        PHONE_MODELS=$(jq '[ .[] | select(.formFactor=="PHONE") ]' models.json)

        # Randomly pick ONE model
        RANDOM_MODEL=$(echo "$PHONE_MODELS" | jq -r '.[].id' | shuf -n 1)

        # Get its OS versions
        OS_VERSIONS=$(echo "$PHONE_MODELS" | jq -r --arg M "$RANDOM_MODEL" '.[] | select(.id==$M) | .supportedVersionIds[]')

        RANDOM_VERSION=$(echo "$OS_VERSIONS" | shuf -n 1)

        echo "Picked model: $RANDOM_MODEL"
        echo "Picked version: $RANDOM_VERSION"

        echo "MODEL=$RANDOM_MODEL" >> $GITHUB_ENV
        echo "VERSION=$RANDOM_VERSION" >> $GITHUB_ENV

    # 5Ô∏è‚É£ Run Firebase Test Lab (NOW WITH CLICKABLE URL)
    - name: Run Firebase Test Lab
      id: runftl
      run: |
        echo "Using model: $MODEL"
        echo "Using version: $VERSION"

        # Run FTL and capture JSON output
        gcloud firebase test android run \
          --type instrumentation \
          --format=json \
          --app app/build/outputs/apk/debug/app-debug.apk \
          --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
          --device model=$MODEL,version=$VERSION,locale=en,orientation=portrait \
          --results-bucket=fir-chrome-screenshot-results \
          --results-dir=github_${{ github.run_id }} \
          > ftl_output.json

        echo "===== RAW JSON ====="
        cat ftl_output.json

        # Extract IDs
        MATRIX_ID=$(jq -r '.matrixId' ftl_output.json)
        HISTORY_ID=$(jq -r '.testExecutions[0].testExecutionId' ftl_output.json)

        # Build clickable URL
        FTL_URL="https://console.firebase.google.com/project/fir-chrome-screenshot/testlab/histories/$HISTORY_ID/matrices/$MATRIX_ID"

        echo "FTL_URL=$FTL_URL" >> $GITHUB_ENV

        echo ""
        echo "============================="
        echo "üî• VIEW YOUR TEST RESULTS üî•"
        echo "$FTL_URL"
        echo "============================="

    # 6Ô∏è‚É£ Download results
    - name: Download Test Results
      run: |
        mkdir results
        gsutil -m cp -r gs://fir-chrome-screenshot-results/github_${{ github.run_id }}/* results/

    # 7Ô∏è‚É£ Upload artifacts
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: firebase-results
        path: results/
