name: Android Firebase Test Lab

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  firebase-testlab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # 1️⃣ Write your base64 service account into a file (ONE LINE, NO NEWLINES)
    - name: Create service account file
      run: |
        printf '%s' "" > key.b64
        base64 -d key.b64 > sa-key.json

    # 2️⃣ Activate service account manually (bypasses the action completely)
    - name: Activate service account
      run: |
        gcloud auth activate-service-account --key-file=sa-key.json
        gcloud config set project fir-chrome-screenshot

    - name: Verify auth
      run: |
        echo "===== ACTIVE ACCOUNT ====="
        gcloud auth list

    - name: Enable APIs
      run: |
        gcloud services enable \
          toolresults.googleapis.com \
          testing.googleapis.com \
          storage.googleapis.com
